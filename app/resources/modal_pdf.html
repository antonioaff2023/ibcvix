<!--[main]-->
</style>
<div  class='modal' tabindex='-1'>
    <div style='width: 100%;'> 
        <div class='modal-content'>
            <div class='modal-header d-flex justify-content-between'>
                <h5 class='modal-title'>EXPORTA PDF</h5>
                <button type='button' class='btn-close' onclick='fecharModal()' aria-label='Close'>FECHAR</button>
                </div>
            </div>
            <div class='modal-body'>
                <object data="{$file}" type='application/pdf' style='width: 100%; height: 100vh'>
                    O navegador não suporta a exibição deste conteúdo, <a style='color:#007bff;' target='_newwindow' href="{$file}"> clique aqui para baixar</a>...
                </object>
            </div>
        </div>
    </div>
</div>
<script>$('.modal').modal('show');</script>
<script> function fecharModal() {
  $('.modal').modal('hide');
}
</script>
<!--[/main]-->
