    <meta name="apple-mobile-web-app-status-bar-style" content="default">

            Adianti.configure({adianti_options});
            Adianti.start();
            
            // Start template.
            Template.configure({template_options});
            Template.start();
        });
    </script>
</head>

<body>

                        </a>
                        <a href="https://instagram.com" target="_blank">

                        </a>
                        <a href="https://youtube.com" target="_blank">
                            <img src="app/images/youtube.svg" alt="YouTube">
                        </a>
                        <a href="#" target="_blank">
                            <img src="app/images/whatsapp.svg" alt="YouTube">
                        </a>
                    </div>
                
                <div class="navbar-collapse navbar" style="background-color: transparent;">
                    <ul id="navbar-wrapper" class="navbar-nav" style="margin-right:10px">
                    </ul>
                    <div class="nav-item" style="color: black !important; width: 100%; text-align: right;">
                        {MENUTOP}
                    </div>
                </div>
            </nav>
            <div class="main-menu" style="height: 55px;">
                <div class="logo">
                    <img src="app/images/LOGO linhas grossas - sem tema.png" alt="Logo IBCVIX">
                </div>
                <div class="menu-links">
                    <a href="#">A IBCVIX</a>
                    <div class="menu-item">
                        <a href="#">Ministérios</a>
                        <div class="submenu">
                            <a href="#">Pastoral</a>
                            <a href="#">Educação</a>
                            <a href="#">Central Kids</a>

                            <a href="#">Diáconos</a>
                            <a href="#">Eventos</a>
                            <a href="#">Jovens</a>
                            <a href="#">Homens</a>
                            <a href="#">Mulheres</a>
                        </div>
                    </div>
                    <a href="#">Informativo</a>
                    <div class="menu-item">
                        <a href="#">Conteúdo</a>
                        <div class="submenu">
                            <a href="https://ibcvix.com.br/declaracaodoutrinaria">Doutrina</a>
                        </div>
                    </div>
                    <a href="#">Contribua</a>
                    <a href="#">Contato</a>
                </div>
            </div>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div id="adianti_div_content">{slides}</div>
                </div>
                
                <div id="adianti_online_content"></div>
                
                <div id="adianti_right_panel" class="right-panel"></div>
            </main>
            
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-12 text-start">
                            <div style="text-align:center;width:100%;">
                                {rodape}
                            </div>
                            <!-- <div id="has_main_mode_switch" class="form-check form-switch" title="_t{Dark mode}" style="display: block;margin-left: 10px;float: right;padding-top:5px;">
                                <input class="form-check-input" type="checkbox" role="switch" id="global_theme_switch" checked="" style="cursor:pointer" onclick="Template.toggleGlobalTheme(this)">
                                <i class="fa-solid fa-circle-half-stroke"></i>
                            </div>
                             -->

                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script>

        const container = document.querySelector('.conteudo');
        const slides = document.querySelectorAll('.conteudo img');
        const prevButton = document.querySelector('.carrossel .prev');
        const nextButton = document.querySelector('.carrossel .next');
        const bulletsContainer = document.querySelector('.carrossel .bullets');

        let currentIndex = 0;
        const totalSlides = slides.length;

        // Clonar primeiro e último slide para efeito infinito
        const firstSlide = slides[0].cloneNode(true);
        const lastSlide = slides[totalSlides - 1].cloneNode(true);
        container.appendChild(firstSlide);
        container.insertBefore(lastSlide, slides[0]);

        const slideWidth = slides[0].clientWidth;
        container.style.transform = `translateX(${-slideWidth}px)`;

        // Criar bullets
        for (let i = 0; i < totalSlides; i++) {
            const bullet = document.createElement('span');
            bullet.addEventListener('click', () => {
                goToSlide(i);
                resetAutoSlide();
            });
            bulletsContainer.appendChild(bullet);
        }

        function updateBullets() {
            const bullets = document.querySelectorAll('.bullets span');
            bullets.forEach((bullet, index) => {
                bullet.classList.toggle('active', index === currentIndex);
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            container.style.transition = 'transform 0.7s ease-in-out';
            container.style.transform = `translateX(${-slideWidth * (currentIndex + 1)}px)`;
            updateBullets();
        }

        function nextSlide() {
            if (currentIndex >= totalSlides - 1) {
                container.style.transition = 'none';
                container.style.transform = `translateX(0)`;
                currentIndex = -1;
                setTimeout(() => {
                    container.style.transition = 'transform 0.7s ease-in-out';
                    nextSlide();
                }, 50); // Pequeno atraso para resetar a transição
            } else {
                currentIndex++;
                container.style.transform = `translateX(${-slideWidth * (currentIndex + 1)}px)`;
            }
            updateBullets();
        }

        function prevSlide() {
            if (currentIndex <= 0) {
                container.style.transition = 'none';
                container.style.transform = `translateX(${-slideWidth * totalSlides}px)`;
                currentIndex = totalSlides;
                setTimeout(() => {
                    container.style.transition = 'transform 0.7s ease-in-out';
                    prevSlide();
                }, 50); // Pequeno atraso para resetar a transição
            } else {
                currentIndex--;
                container.style.transform = `translateX(${-slideWidth * (currentIndex + 1)}px)`;
            }
            updateBullets();
        }

        // Função para resetar o autoplay quando houver interação do usuário
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(() => {
                nextSlide();
            }, 3000); // Troca automática a cada 3 segundos
        }

        // Adicionar eventos aos botões de navegação
        nextButton.addEventListener('click', () => {
            nextSlide();
            resetAutoSlide();
        });
        prevButton.addEventListener('click', () => {
            prevSlide();
            resetAutoSlide();
        });

        // Configurar autoplay
        let autoSlideInterval = setInterval(() => {
            nextSlide();
        }, 3000); // Troca automática a cada 3 segundos

        // Atualizar bullets inicialmente
        updateBullets();

    </script>
</body>
</html>
